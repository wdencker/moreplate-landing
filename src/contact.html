<body class="has-animations">
    <div class="body-wrap">
        <header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand">
						<h1 class="m-0">
							<a href="index.html">
								<img src="images/default-logo.svg" alt="Moreplate logo" width="200" height="50">
							</a>
						</h1>
					</div>
				</div>
			</div>
		</header>
		

        <main class="site-content">
            <section class="signin section illustration-section-02">
                <div class="container-xs">
					<div class="mt-24">
						<div class="section-header center-content">
                            <h2 class="mt-0 mb-16">Contact our team</h2>
                            <p class="m-0">
                                We're happy to answer any questions you have. Fill out the form below
                                and we'll be in touch as soon as possible.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="container-sm contact-form">
                    <form id="contact-us" name="contact" method="POST" action="/success.html" netlify-honeypot="bot-field" data-netlify="true">
                        <fieldset>
                            <h5 class="mt-24 mb-12 contact-section-header">Restaurant Info</h5>
                            <div style="display: none">
                                <label>Don't fill this out if you're human</label>
                                <input name="bot-field" />
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="restaurant-name">Name of your restaurant / group</label>
                                <input id="restaurant-name" name="restaurant-name" class="form-input" type="text" placeholder="Restaurant Name" required>
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="location">Where are you located?</label>
                                <input id="location" name="location" class="form-input" type="text" placeholder="City, State" required>
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="num-locations">Number of locations</label>
                                <select id="num-locations" name="num-locations" class="form-select" value="" required>
                                    <option value="">Select number of locations</option>
                                    <option value="1">1</option>
                                    <option value="2 to 5">2 to 5</option>
                                    <option value="6 to 20">6 to 20</option>
                                    <option value="More than 20">More than 20</option>
                                </select>
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="url">Your restaurant's website / URL (optional)</label>
                                <input id="url" name="url" class="form-input" type="text" placeholder="example.com">
                            </div>
                            <h5 class="mt-24 mb-12 contact-section-header">Your Info</h5>
                            <div class="mb-16">
                                <label class="form-label" for="your-name">Your name</label>
                                <input id="your-name" name="your-name" class="form-input" type="text" placeholder="First Last" required>
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="email">Your email</label>
                                <input id="email" name="email" class="form-input" type="email" placeholder="first.last@example.com" required>
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="phone">Your phone number (optional)</label>
                                <input id="phone" name="phone" class="form-input" type="tel" placeholder="(123) 456-7890">
                            </div>
                            <div class="mb-16">
                                <label class="form-label" for="message">Anything else? (optional)</label>
                                <textarea id="message" name="message" class="form-input" placeholder="Tell us more about your restaurant, needs, and timeline."></textarea>
                            </div>
                            <div class="mt-24 mb-32">
                                <button class="button button-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                    <div class="signin-bottom has-top-divider">
                        <div class="pt-32 pb-32 text-xs center-content text-color-low">
                           Prefer to email us directly? Reach us at <a class="func-link" href="mailto:info@moreplate.com">info@moreplate.com</a>
                        </div>
                    </div>
                </div>
			</section>
        </main>

			<div class="container">

						<div class="brand">
							<a href="index.html">
								<img src="images/default-logo.svg" alt="Moreplate logo" width="200" height="50">
							</a>
						</div>
						<div class="footer-social">
							<ul class="list-reset">
								<li>
									<a href="https://www.facebook.com/GetMoreplate/" target="_blank" rel="noopener">

										</svg>
